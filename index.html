<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/ico.png" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container-geral">
      <div class="conteudo-principal">
        <div class="phone">
          <img src="img/phone.png" alt="Telefone com imagens no instagram." />
        </div>
        <div class="container-login-register">
          <div class="container-login">
            <div id="logo">
              <img src="img/logo.png" alt="Logo do Instagram" />
            </div>
            <div class="container-inputs">
              <div class="inputs">
                <input
                  class="input-login"
                  type="text"
                  placeholder="Telefone, nome de usuário ou email"
                />
                <input
                  class="input-login"
                  type="password"
                  placeholder="Senha"
                />
                <button class="button-login">Entrar</button>
                <a href="#" id="forgot-password-link"
                  ><p id="forgot-password-text">Esqueceu a senha?</p></a
                >
              </div>
            </div>
          </div>
          <div class="container-inputs-register">
            <div class="inputs-register">
              <p id="register-text">
                Não tem uma conta?
                <a id="register-link" href="#">Cadastre-se</a>
              </p>
            </div>
          </div>
          <p id="app-text">Obtenha o aplicativo.</p>
          <div class="apps-container">
            <a href="#"
              ><img
                class="appitem"
                src="img/appstore.png"
                alt="Link para AppStore"
            /></a>
            <a
              ><img
                class="appitem"
                src="img/playstore.png"
                alt="Link para PlayStore"
            /></a>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
